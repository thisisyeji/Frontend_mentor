<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="main_image" class="main_img">
    <div class="title">
      <h1>
        Order Summary
      </h1>
      <p class="desc color_gray">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
      </p>
    </div>
    <div class="detail">
      <div class="plan">
        <img src="./images/icon-music.svg" alt="icon_music" class="icon_music">
        <div class="annual_plan">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button type="button" class="proceed">Proceed to Payment</button>
      <button type="button" class="cancel">Cancel Order</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yeji</a>.
  </footer>
</body>
</html>
