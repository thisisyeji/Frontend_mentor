<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="card_img">
      <img src="./images/image-header-mobile.jpg" alt="mobile_image" class="mobile_img">
      <img src="./images/image-header-desktop.jpg" alt="desktop_image" class="desktop_img">
    </div>
    <div class="card_main">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="desc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
      </p>
      <div class="card_stat">
        <div class="companies">
          <h2>
            10k+
          </h2>
          <p>
            companies
          </p>
        </div>
        <div class="templates">
          <h2>
            314
          </h2>
          <p>
            templates
          </p>
        </div>
        <div class="queries">
          <h2>
            12M+
          </h2>
          <p>
            queries
          </p>
        </div> 
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yjkim0109">Yeji Kim</a>.
  </footer>
</body>
</html>
